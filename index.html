<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>우당탕탕 우리 가족</title>
        <link rel="icon" href="img/main.png" />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
        />
        <script>
            window.addEventListener("scroll", function () {
                // 현재 스크롤 위치
                const scrollTop = window.scrollY;
                // 문서 전체의 높이
                const documentHeight = document.documentElement.scrollHeight;
                // 뷰포트 높이
                const windowHeight = window.innerHeight;

                // 맨 아래에 도달했을 때
                if (scrollTop + windowHeight >= documentHeight) {
                    window.scrollTo(0, documentHeight - windowHeight - 1); // 맨 아래에서 1픽셀 위로 이동
                }
            });
        </script>
        <style>
            body {
                font-family: "Pretendard", sans-serif;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            .container {
                text-align: center;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 20px;
                padding: 2rem;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }
            .btn {
                display: inline-block;
                padding: 15px 30px;
                margin: 10px;
                font-size: 18px;
                color: white;
                background: linear-gradient(45deg, #4caf50, #45a049);
                border: none;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            }
            .btn:active {
                transform: translateY(1px);
            }
            @media (max-width: 600px) {
                .container {
                    width: 90%;
                    padding: 1rem;
                }
                .btn {
                    display: block;
                    width: 100%;
                    margin: 10px 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <button class="btn" id="googleBtn">구글 명령어</button>
            <button class="btn" id="navigationBtn">길찾기</button>
            <button class="btn" id="albumBtn">가족앨범</button>
        </div>

        <script>
            document.getElementById("googleBtn").addEventListener("click", function () {
                window.location.href = "google.html";
            });

            document.getElementById("navigationBtn").addEventListener("click", function () {
                window.location.href =
                    "nmap://route/public?dlat=35.17982543369992&dlng=129.07499499992576&dname=여기에_도착지를_입력해주세요";
            });

            document.getElementById("albumBtn").addEventListener("click", function () {
                window.location.href = "http://naver.me/IItDhJtZ";
            });
        </script>
    </body>
</html>
